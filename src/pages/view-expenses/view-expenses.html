<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      View Expenses
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid (click)="goToSubmitExpense()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-searchbar></ion-searchbar>
  <ion-item-sliding *ngFor = "let expenseItem of expenses">
    <ion-item color="none" (click)="goToExpenseDetail(expenseItem)">
        <h1>
          {{expenseItem.merchant}}
        </h1>
        <p> $ {{expenseItem.amount}} </p>
        <p> {{expenseItem.category}} </p>
      <ion-icon color="primary" name="heart-outline" item-right></ion-icon>
    </ion-item>
  </ion-item-sliding>
</ion-content>
