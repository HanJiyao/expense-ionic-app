<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      View Expenses
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid (click)="goToSubmitExpense()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-item-sliding *ngFor = "let expenseItem of expenses">
    <ion-item color="none">
    <h1 (click)="goToExpenseDetail(expenseItem)">
      {{expenseItem.merchant}} 
    </h1>
    <p> $ {{expenseItem.amount}} </p>
    <p> {{expenseItem.category}} </p>
   
    </ion-item>
    </ion-item-sliding>
</ion-content>
