<ion-header>
  <ion-navbar>
    <ion-title>Expense Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item color="none" >
    {{expense.date}}
    </ion-item>
    <ion-item color="none">
    $ {{expense.amount}}
    </ion-item>
    <ion-item color="none" >
    {{expense.category}}
    </ion-item>
    <ion-item color="none">
    {{expense.merchant}}
    </ion-item>
    <ion-item color="none" >
    {{expense.notes}}
    </ion-item>
  </ion-list>
</ion-content>
